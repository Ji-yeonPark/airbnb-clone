{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
</head>

<body class="text-gray-800 mt-24 font-light">
  <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 bg-white fixed">
    <div class="flex items-center w-1/3"> 
      <a href="{% url "core:home" %}" class="mr-6">
        <img class="w-8" src="{% static 'img/logo.png' %}" />
      </a>

      {% block search-bar %}
      <form method="get" action="{% url "rooms:search" %}" class="w-10/12">
        <div class="search-box flex items-center border px-5 py-3 rounded-sm shadow-md hover:shadow-lg ">
          <div class="mr-2">
            <i class="fas fa-search"></i>
          </div>
          <div class="flex items-center">
            <input class="w-64 font-medium text-gray-800 placeholder-gray-600 focus:outline-none fixed bg-white" name="city" placeholder="search by city" />
          </div>
        </div>
      </form>
      {% endblock search-bar %}
    </div>

    {% include "partials/navigation.html" %}
  </header>
  {% block content %}

  {% endblock content %}
  {% include "partials/footer.html" %}
</body>

</html>
