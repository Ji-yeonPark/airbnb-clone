<div class="input">
  <div class="icon-input {% if field.errors %}has_error{% endif %}">
    <div>
      {{field}}
    </div>
    <div>
      {% if field.label|lower == "email"  %}
        <i class="far fa-envelope"></i>
      {% elif "password" in field.label|lower %}
        <i class="fas fa-lock"></i>
      {% else %}
        <i class="far fa-user"></i>
      {% endif %}
    </div>
  </div>
  <div class="error">
    {% if field.errors %}
      {% for error in field.errors %}
        <span class="text-red-700 font-medium text-sm">{{error}}</span>
      {% endfor %}
    {% endif %}
  </div>
</div>
